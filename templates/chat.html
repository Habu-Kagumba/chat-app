<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  </head>
  <body class="avenir">
    <input type="hidden" name="port" id="port" value="{{ .Host }}">
    <header class="tc pv4 pv5-ns">
      <img src="http://tachyons.io/img/logo.jpg" class="br-100 pa1 ba b--black-10 h3 w3" alt="avatar">
      <h1 class="f5 f4-ns fw6 mid-gray">Chat Application</h1>
      <h2 class="f6 gray fw2 ttu tracked">First demo, dragons lay here.</h2>
    </header>
    <main class="flex flex-column items-center pv4 pv5-ns">
      <div class="w-90 w-25-ns">
        <ul id="messages" class="p10 mt0 center"></ul>
      </div>

      <div class="w-90 w-25-ns">
        <form id="message-form" class="measure center">
          <fieldset id="new_message" class="ba b--transparent ph0 mh0">
            <legend class="f4 fw6 ph0 mh0">Enter new message</legend>
            <div class="mt3">
              <textarea id="message" name="message" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2"></textarea>
            </div>
          </fieldset>
          <div class="">
            <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Send Message">
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="static/chat.js" charset="utf-8"></script>
  </body>
</html>
